<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="spinners.css">
    <script type="text/javascript" src="lissajous.js"></script>
    <title>"Spinner" Lissajous</title>
</head>
<body>
    <h1 class="page__header">Спиннеры</h1>

    <div class="lissajous">
        <h2 class="lissajous__header">Спиннеры на основе фигур Лиссажу</h2>
        <div class="lissajous__box">
            <canvas class="lissajous__canvas--1x1" width="140" height="140"></canvas>
        </div>
        <div class="lissajous__box">
            <canvas class="lissajous__canvas--1x2" width="140" height="140"></canvas>
        </div>
        <div class="lissajous__box">
            <canvas class="lissajous__canvas--2x3" width="140" height="140"></canvas>
        </div>
        <div class="lissajous__box">
            <canvas class="lissajous__canvas--3x4" width="140" height="140"></canvas>
        </div>
        <br>
        <a href="https://jsfiddle.net/Potravnyi/j9g96ovw/" class="lissajous__box">JSFiddle</a>
        <a href="https://jsfiddle.net/Potravnyi/enquow6s/" class="lissajous__box">JSFiddle</a>
        <a href="https://jsfiddle.net/Potravnyi/uak818go/" class="lissajous__box">JSFiddle</a>
        <a href="https://jsfiddle.net/Potravnyi/abvbbt4v/" class="lissajous__box">JSFiddle</a>
    </div>

    <div class="multielement">
        <h2 class="multielement__header">Спиннеры на основе нескольких DOM элементов</h2>
        <div class="multielement__box">
            <div class="multielement__box__rotor">
                <div class="multielement__box__rotor__dot1-from3"></div>
                <div class="multielement__box__rotor__dot2-from3"></div>
                <div class="multielement__box__rotor__dot3-from3"></div>
            </div>
        </div>
        <div class="multielement__box--six-balls">
            <div class="multielement__box__rotor">
                <div class="multielement__box__rotor__dot1-from6"></div>
                <div class="multielement__box__rotor__dot2-from6"></div>
                <div class="multielement__box__rotor__dot3-from6"></div>
                <div class="multielement__box__rotor__dot4-from6"></div>
                <div class="multielement__box__rotor__dot5-from6"></div>
                <div class="multielement__box__rotor__dot6-from6"></div>
            </div>
        </div>
        <div class="multielement__box--win10">
                <div class="win10__dot1-from7"></div>
                <div class="win10__dot2-from7"></div>
                <div class="win10__dot3-from7"></div>
                <div class="win10__dot4-from7"></div>
                <div class="win10__dot5-from7"></div>
                <div class="win10__dot6-from7"></div>
                <div class="win10__dot7-from7"></div>
        </div>
    </div>

    <div class="singleelement">
        <h2 class="multielement__header">Спиннеры на основе одного DOM элемента</h2>
        <div class="singleelement__box">
            <div class="moon"></div>
        </div>
        <div class="singleelement__box">
            <div class="classic"></div>
        </div>
        <div class="singleelement__box">
            <div class="pulsar"></div>
        </div>
        <div class="singleelement__box">
            <div class="singleelement__text">din</div>
        </div>
        
        
    </div>
</body>
</html>
